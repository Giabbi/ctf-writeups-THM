<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load the theme's default CSS first -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Then load your custom overrides -->
    <link rel="stylesheet" href="{{ '/assets/css/override.css' | relative_url }}">

    {% include head-custom.html %}
    {% seo %}
  </head>

  <body>
    <header>
      <nav class="navbar">
        <!-- Left side: Brand -->
        <div class="navbar-brand">
          <a href="{{ '/' | relative_url }}">Giabbi's Writeups</a>
        </div>

        <!-- Right side: Navigation items -->
        <ul class="navbar-menu">
          <!-- Direct link button -->
          <li>
            <a href="{{ '/new' | relative_url }}" class="nav-btn">New Writeups</a>
          </li>
          <!-- Dropdown for multiple writeups -->
          <li class="navbar-item dropdown">
            <a href="#" class="nav-btn dropdown-toggle">Writeups</a>
            <ul class="dropdown-menu">
              <li><a href="{{ '/Crypto-Failures/solution' | relative_url }}">[NEW] Crypto Failures</a></li>
              <li><a href="{{ '/Decryptify/solution' | relative_url }}">Decryptify</a></li>
              <li><a href="{{ '/The-Sticker-Shop/solution' | relative_url }}">The Sticker Shop</a></li>
              <li class="dropdown-divider"></li>
              <li><a href="{{ '/all-writeups' | relative_url }}">All Writeups</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
