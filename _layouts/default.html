<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XK1PEGSG3Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XK1PEGSG3Z');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load the theme's default CSS first -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Then load your custom overrides -->
    <link rel="stylesheet" href="{{ '/assets/css/override.css' | relative_url }}">

    <link rel="apple-touch-icon" sizes="180x180"
    href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192"
        href="{{ '/assets/images/android-chrome-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="512x512"
        href="{{ '/assets/images/android-chrome-512x512.png' | relative_url }}">

    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
    <meta name="theme-color" content="#111111">

    {% include head-custom.html %}
    {% seo %}
  </head>

  <body>
    <!-- Create a completely separate header to avoid theme styling -->
    <div class="custom-header" style="background-color: #222; padding: 20px 0;">
      <div class="navbar" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; height: 40px;">
        <!-- Left side: Brand -->
        <div class="navbar-brand">
          <a href="{{ '/' | relative_url }}" style="color: #00ff00; text-decoration: none; font-weight: bold; font-size: 1.5em;">Giabbi's Writeups</a>
        </div>
    
        <!-- Right side: Navigation items with inline styles to override theme -->
        <div style="display: flex; align-items: center; gap: 15px;">
          <a href="{{ '/all_writeups' | relative_url }}" style="color: #00ff00; background-color: #222; border: 1px solid #00ff00; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; text-align: center; line-height: 1.5; transition: background-color 0.3s, color 0.3s;" onmouseover="this.style.backgroundColor='#00ff00'; this.style.color='#000';" onmouseout="this.style.backgroundColor='#222'; this.style.color='#00ff00';">All Writeups</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer style="background-color: #222; padding: 30px 0; margin-top: 50px; border-top: 1px solid #333;">
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; flex-direction: column; align-items: center;">
        <!-- Social Media Links -->
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 25px;">
          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/giancarlo-umberto-ambrosino-12923b355" target="_blank" rel="noopener noreferrer" style="color: #00ff00; text-decoration: none; display: flex; align-items: center; transition: color 0.3s;" onmouseover="this.style.color='#fff';" onmouseout="this.style.color='#00ff00';">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            LinkedIn
          </a>
          
          <!-- Instagram -->
          <a href="https://www.instagram.com/giabbi__/" target="_blank" rel="noopener noreferrer" style="color: #00ff00; text-decoration: none; display: flex; align-items: center; transition: color 0.3s;" onmouseover="this.style.color='#fff';" onmouseout="this.style.color='#00ff00';">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            Instagram
          </a>
          
          <!-- GitHub -->
          <a href="https://github.com/Giabbi" target="_blank" rel="noopener noreferrer" style="color: #00ff00; text-decoration: none; display: flex; align-items: center; transition: color 0.3s;" onmouseover="this.style.color='#fff';" onmouseout="this.style.color='#00ff00';">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            GitHub
          </a>
          
          <!-- TryHackMe -->
          <a href="https://tryhackme.com/p/Giabbi" target="_blank" rel="noopener noreferrer" style="color: #00ff00; text-decoration: none; display: flex; align-items: center; transition: color 0.3s;" onmouseover="this.style.color='#fff';" onmouseout="this.style.color='#00ff00';">
            <!-- Terminal icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
            TryHackMe
          </a>
          
          
          <!-- Email -->
          <a href="mailto:gambrosi@andrew.cmu.edu" style="color: #00ff00; text-decoration: none; display: flex; align-items: center; transition: color 0.3s;" onmouseover="this.style.color='#fff';" onmouseout="this.style.color='#00ff00';">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            Email
          </a>
        </div>
        
        <!-- Fun Footer Text Instead of Copyright -->
        <p style="color: #777; text-align: center; font-size: 0.9em; margin: 0;">
          Â© 2025 All rights reserved to the Gabibbo
        </p>
      </div>
    </footer>

    <!-- Add dropdown functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const dropdown = document.querySelector('.dropdown');
        if (dropdown) {
          dropdown.addEventListener('mouseenter', function() {
            this.querySelector('.dropdown-content').style.display = 'block';
          });
          dropdown.addEventListener('mouseleave', function() {
            this.querySelector('.dropdown-content').style.display = 'none';
          });
        }
      });
    </script>
  </body>
</html>
