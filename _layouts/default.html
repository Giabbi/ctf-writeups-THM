<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load the theme's default CSS first -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Then load your custom overrides -->
    <link rel="stylesheet" href="{{ '/assets/css/override.css' | relative_url }}">

    {% include head-custom.html %}
    {% seo %}
  </head>

  <body>
    <!-- Create a completely separate header to avoid theme styling -->
    <div class="custom-header" style="background-color: #222; padding: 10px 0;">
      <div class="navbar" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <!-- Left side: Brand -->
        <div class="navbar-brand">
          <a href="{{ '/' | relative_url }}" style="color: #00ff00; text-decoration: none; font-weight: bold; font-size: 1.2em;">Giabbi's Writeups</a>
        </div>
    
        <!-- Right side: Navigation items with inline styles to override theme -->
        <div style="display: flex; align-items: center; gap: 15px;">
          <a href="{{ '/new' | relative_url }}" style="color: #00ff00; background-color: #222; border: 1px solid #00ff00; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; text-align: center; line-height: 1.5; transition: background-color 0.3s, color 0.3s;" onmouseover="this.style.backgroundColor='#00ff00'; this.style.color='#000';" onmouseout="this.style.backgroundColor='#222'; this.style.color='#00ff00';">All Writeups</a>
          
          <div class="dropdown" style="position: relative; display: inline-block;">
            <a href="#" style="color: #00ff00; background-color: #222; border: 1px solid #00ff00; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; text-align: center; line-height: 1.5; transition: background-color 0.3s, color 0.3s;" onmouseover="this.style.backgroundColor='#00ff00'; this.style.color='#000';" onmouseout="this.style.backgroundColor='#222'; this.style.color='#00ff00';">Hot Writeups ðŸ‘‡</a>
            <div class="dropdown-content" style="display: none; position: absolute; background-color: #222; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border: 1px solid #333; right: 0;">
              <a href="{{ '/Crypto-Failures/solution' | relative_url }}" style="color: #00ff00; padding: 12px 16px; text-decoration: none; display: block; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#333';" onmouseout="this.style.backgroundColor='transparent';">[NEW] Crypto Failures</a>
              <a href="{{ '/Decryptify/solution' | relative_url }}" style="color: #00ff00; padding: 12px 16px; text-decoration: none; display: block; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#333';" onmouseout="this.style.backgroundColor='transparent';">Decryptify</a>
              <a href="{{ '/The-Sticker-Shop/solution' | relative_url }}" style="color: #00ff00; padding: 12px 16px; text-decoration: none; display: block; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#333';" onmouseout="this.style.backgroundColor='transparent';">The Sticker Shop</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <!-- Add dropdown functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const dropdown = document.querySelector('.dropdown');
        if (dropdown) {
          dropdown.addEventListener('mouseenter', function() {
            this.querySelector('.dropdown-content').style.display = 'block';
          });
          dropdown.addEventListener('mouseleave', function() {
            this.querySelector('.dropdown-content').style.display = 'none';
          });
        }
      });
    </script>
  </body>
</html>
